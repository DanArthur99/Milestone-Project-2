<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ======= Bootstrap CDN css link ======= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ========== Style link =============== -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid g-0">
        <div class="row">
            <div class="col-6 cp1">
                <p>Computer Player 1</p>
            </div>
            <div class="col-6 cp2">
                <p>Computer Player 2</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 pile">
                <div class="card-image-pile" id="card-pile"></div>
            </div>
        </div>
        <div class="row player-hand">

        </div>
        <div class="row button-text-row">
            <div class="col-12 text-container">
                <p id="decision-text">Play Card?</p>
            </div>
        </div>
        <div class="row button-row">
            <div class="col-12 button-container">
                <button type="button" id="yes">
                    Yes
                </button>
                <button type="button" id="no">
                    No
                </button>
            </div>
            <div class="col-12 draw-card-section">
                <button type="button" id="draw-card">Draw Card</button>
            </div>
        </div>
    </div>
    <!-- ============ Bootstrap CDN js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- ======== jQuery CDN link ============ -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>

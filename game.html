<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ======= Bootstrap CDN css link ======= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ========== Style link =============== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Jersey+10&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid g-0">
        <div class="row">
            <!-- ============ Computer Player 1 section. Empty divs and paragraphs that will be manipulated with the JavaScript ========= -->
            <div class="col-6 cp1-section">
                <p class="player-text cp1-text"></p>
                <p class="player-text cp1-score"></p>
                <div class="cp1"></div>
            </div>
            <!-- ============ Computer Player 2 section. Empty divs and paragraphs that will be manipulated with the JavaScript ========= -->
            <div class="col-6 cp2-section">
                <p class="player-text cp2-text"></p>
                <p class="player-text cp2-score"></p>
                <div class="cp2"></div>
            </div>
        </div>

        <!-- =================== Card Pile section. Displays the current Top Card in game ============== -->
        <div class="row">
            <div class="col-12 pile">
                <div class="card-image-pile" id="card-pile"></div>
            </div>
        </div>

        <!-- ============ Displays the player's current score tally =========== -->
        <div class="row">
            <div class="col-md-6 player-score">
                <p></p>
            </div>
            <div class="col-md-6 suit-choice">
                <p></p>
            </div>
        </div>
        <!-- ======= Displays the Player's current hand. Manipulated with the JavaScript ============ -->
        <div class="row player-hand"></div>

        <!-- ============== Displays the "Play Card?" text ========= -->
        <div class="row button-text-row">
            <div class="col-12 text-container">
                <p id="decision-text">Play Card?</p>
            </div>
        </div>
        <div class="row button-row">
            <div class="col-12 button-container">
                <button type="button" id="yes">
                    Yes
                </button>
                <button type="button" id="no-not-eight" class="no">
                    No
                </button>
            </div>
        </div>
        <div class="row button-row">
            <div class="col-12 suit-container">
                <button type="button" class="suit-button" id="HEARTS">
                    Yes: Hearts
                </button>
                <button type="button" class="suit-button" id="DIAMONDS">
                    Yes: Diamonds
                </button>
                <button type="button" class="suit-button" id="SPADES">
                    Yes: Spades
                </button>
                <button type="button" class="suit-button" id="CLUBS">
                    Yes: Clubs
                </button>
                <button type="button" class="no">
                    No
                </button>
            </div>  
        </div>
        <div class="row draw-card-row">
            <div class="col-12 draw-card-section">
                <button type="button" id="draw-card">Draw Card</button>
            </div>
        </div>
        <div class="col-12 play-again-section">
            <p id="end-of-game-text"></p>
            <button type="button" id="play-again">Start New Game</button>
        </div>
    </div>
    <!-- ============ Bootstrap CDN js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- ======== jQuery CDN link ============ -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>

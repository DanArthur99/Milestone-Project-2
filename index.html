<html lang="en">

<head>

<body>
    <header class="title-container">
        <div class="start-page-header">
            <h1 class="centralize" id="main-title">Welcome to Crazy Eights</h1>
            <button type="button" id="start-game" class="btn btn-primary">Start New Game</button>
        </div>
    </header>

    <section id="enter-username">
        <form action="game.html" class="text-center" id="username-form">
            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" name="uname" required>
            <button type="submit">Start Game</button>
        </form>
    </section>


    <footer>
        <p></p>
    </footer>

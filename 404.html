<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ======= Bootstrap CDN css link ======= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ========== Style link =============== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Jersey+10&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    <title>Document</title>

<body>
    <!-- ========== Main Heading Container ============= -->
    <header class="title-container">
        <div class="start-page-header">
            <h1 class="centralize" id="main-title">404 Error</h1>
            <p id="not-found-text">Oops, looks like we couldnt find what you're looking for. To go back to safety, please click the button below.</p>
            <form action="index.html" id="go-home-form">
                <button type="submit" class="d-none d-md-inline btn btn-primary start-game">Go Back Home</button>
            </form>
            
        </div>
    </header>

    <!-- ================== Button Container (Phone Only) =========== -->
    <section class="start-buttons-phone-only d-md-none">
        <form action="index.html">
            <button type="submit" class="btn btn-primary start-game start-game-phone">Go Back Home</button>
        </form>
    </section>

    <!-- ============ Bootstrap CDN js link ===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="assets/js/script.js" type="text/javascript"></script>
